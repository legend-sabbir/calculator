<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>	

</head>
<body>
	<div class="calculator-grid">
		<div class="output">
			<div data-previous class="previous-operand"></div>
			<div data-current class="current-operand"></div>
		</div>
		<button data-all-clear class="span-two"><b>AC</b></button>
		<button data-delete>DEL<b>DEL</b></button>
		<button data-operator><b class="operator">รท</b></button>
		<button data-number><b>1</b></button>
		<button data-number><b>2</b></button>
		<button data-number><b>3</b></button>
		<button data-operator><b class="operator">ร</b></button>
		<button data-number><b>4</b></button>
		<button data-number><b>5</b></button>
		<button data-number><b>6</b></button>
		<button data-operator><b class="operator">+</b></button>
		<button data-number><b>7</b></button>
		<button data-number><b>8</b></button>
		<button data-number><b>9</b></button>
		<button data-operator><b class="operator">-</b></button>
		<button data-number><b>.</b></button>
		<button data-number><b>0</b></button>
		<button data-equal class="span-two"><b>=</b></button>
	</div>
</body>
</html>
